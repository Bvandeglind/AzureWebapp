<!-- website Radio GaGa -->
<!DOCTYPE HTML>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
    <title>RadioGaGa</title>
  </head>
  <body>
    <nav>
      <ul>
	  <li><a href="index.html">Home</a></li>
	  <li><a href="playlist.html">Playlist</a></li>
	  <li><a href="formulier.html">Formulier</a></li>
	  <li><a href="contact.html">Contact</a></li>
	  </ul>
    </nav>
    <div id="logo">
    </div>
    <main>
      <form name="formulier"
	  action = "mailto: postmaster@radiogaga.com"
	  method = "post">
	  <fieldset>
	  <legend>Bestel gratis kaarten</legend>
	  <input required type="text" id="naam" name="naam" placeholder="Naam"><br>
	  <input required type="email" id="email" name="email" placeholder="E-mail"><br>
	  <input required type="text" id="mobiel" name="mobiel" placeholder="Mobiel"><br>
	  <input required type="text" placeholder="Woonplaats" name="woonplaats" id="woonplaats" list="steden">
		<datalist id="steden">
		<option value="Amsterdam">
		<option value="Utrecht">
		<option value="Antwerpen">
		<option value="Terschuur">
		<option value="Apeldoorn">
		<option value="Brussel">
		<option value="Ter-Apel">
		</datalist>
		<br>
		<select required naam="concerten" id="concerten">
		<option value="0">Kies een concert</option>
		<option value="Manu Chau">Manu Chau</option>
		<option value="K3">K3</option>
		<option value="Ramstein">Ramstein</option>
		</select>
		<br>
		<label for="datum">Geboortedatum: </label> <br>
		<input required type="date" name="datum"id="datum"> <br>
		<label for="geslacht">Geslacht: </label>
		Man <input type="radio" name="geslacht" value="M">
		Vrouw <input type="radio" name="geslacht" value="V">
		Onzijdig <input type="radio" name="geslacht" value="O">
		<br><br>
		<textarea cols="35" rows="4" placeholder="Schrijf een commentaar..."></textarea> <br>
		<label for="abonnementen">Gratis abonnementen:</label><br>
		Nieuwsbrief:
		<input type="checkbox" name="nieuwsbrief" id="nieuwsbrief" value="nieuwsbrief"><br>
		Concertagenda:
		<input type="checkbox" name="agenda" id="agenda" value="agenda"> <br>
		<label for='ranking'>Album Ranking</label>
		<input type="range" name"ranking" id="ranking" min="1" max="5">
	  </fieldset>
	  <input type="submit" id="verzend" name="verzend" value="Verzenden">
	  </form>
	  </main>
	  <div id="pager">
	  <div id="vorige">
	  <a href="playlist.html"> &lt; </a>
	  </div>
	  <div id="volgende">
	  <a href="contact.html"> &gt; </a>
	  </div>	  
	  </div>
	  <footer>

	Alle rechten voorbehouden.</p>
    </footer>
  </body>
</html>
